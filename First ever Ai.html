# AI Question Answering System

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Answering</title>
    <script>
        function answerQuestion() {
            const question = document.getElementById("question").value;
            let answer = "";

            // Simple AI logic for answering questions
            if (question.includes("hello")) {
                answer = "Hello! How can I assist you today?";
            } else if (question.includes("your name")) {
                answer = "I am an AI designed to help you with your queries.";
            } else {
                answer = "I'm sorry, I don't have an answer for that.";
            }

            document.getElementById("answer").innerText = answer;
        }
    </script>
</head>
<body>
    <h1>Ask Your Question</h1>
    <input type="text" id="question" placeholder="Type your question here">
    <button onclick="answerQuestion()">Get Answer</button>
    <p id="answer"></p>
</body>
</html>
# AI Response to Simple Math

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Math AI</title>
</head>
<body>
    <h1>AI Math Response</h1>
    <script>
        function answerQuestion(question) {
            if (question === "What is 2 + 2?") {
                return "The answer is 4.";
            } else {
                return "I can only answer simple math questions.";
            }
        }

        const userQuestion = "What is 2 + 2?";
        const response = answerQuestion(userQuestion);
        document.write(response);
    </script>
</body>
</html>
